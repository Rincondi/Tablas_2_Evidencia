<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario con Validación Avanzada</title>
    <link rel="stylesheet" href="/_css/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1> Formulario Avanzado</h1>

      <!-- Barra de progreso -->
      <div class="progreso-formulario">
        <div class="barra-progreso" id="barraProgreso"></div>
      </div>
      <p style="text-align: center; color: #666; margin-bottom: 30px">
        Progreso: <span id="porcentajeProgreso">0%</span>
      </p>

      <!-- form -->
      <form id="formularioAvanzado" novalidate>
        <!-- Nombres -->
        <div class="form-group">
          <label for="nombres">Nombres *</label>
          <input type="text" id="nombres" name="nombres" required autofocus
            placeholder="Ej: Juan Carlos"
            pattern="[A-Za-zÁÉÍÓÚÑáéíóúñüÜ\s]{3,40}" />
          <div id="errorNombres" class="mensaje-error"></div>
          <div id="exitoNombres" class="mensaje-exito"></div>
        </div>

        <!-- Apellidos -->
        <div class="form-group">
          <label for="apellidos">Apellidos *</label>
          <input type="text" id="apellidos" name="apellidos" required
            placeholder="Ej: Pérez Gómez"
            pattern="[A-Za-zÁÉÍÓÚÑáéíóúñüÜ\s]{3,40}" />
          <div id="errorApellidos" class="mensaje-error"></div>
          <div id="exitoApellidos" class="mensaje-exito"></div>
        </div>

        <!-- Correo electrónico -->
        <div class="form-group">
          <label for="correo">Correo electrónico *</label>
          <input type="email" id="correo" name="correo" required
            placeholder="usuario@dominio.com" />
          <div id="errorCorreo" class="mensaje-error"></div>
          <div id="exitoCorreo" class="mensaje-exito"></div>
        </div>

        <!-- Confirmar Correo electrónico -->
        <div class="form-group">
          <label for="confirmarCorreo">Confirmar Correo *</label>
          <input type="email" id="confirmarCorreo" name="confirmarCorreo" required
            placeholder="Repite tu correo"
            onpaste="return false" oncopy="return false" />
          <div id="errorConfirmarCorreo" class="mensaje-error"></div>
          <div id="exitoConfirmarCorreo" class="mensaje-exito"></div>
        </div>

        <!-- Contraseña -->
        <div class="form-group">
          <label for="password">Contraseña *</label>
          <input type="password" id="password" name="password" required
            placeholder="Mínimo 8 caracteres" />
          <div id="strengthBar" class="password-strength"></div>
          <div id="errorPassword" class="mensaje-error"></div>
          <div id="exitoPassword" class="mensaje-exito"></div>
        </div>

        <!-- Confirmar contraseña -->
        <div class="form-group">
          <label for="confirmarPassword">Confirmar Contraseña *</label>
          <input type="password" id="confirmarPassword" name="confirmarPassword" required
            placeholder="Repite tu contraseña" onpaste="return false" oncopy="return false" />
          <div id="errorConfirmar" class="mensaje-error"></div>
          <div id="exitoConfirmar" class="mensaje-exito"></div>
        </div>

        <!-- Teléfono -->
        <div class="form-group">
          <label for="telefono">Teléfono *</label>
          <input type="tel" id="telefono" name="telefono" required
            placeholder="300-123-4567"
            pattern="\d{3}-\d{3}-\d{4}" />
          <div id="errorTelefono" class="mensaje-error"></div>
          <div id="exitoTelefono" class="mensaje-exito"></div>
        </div>

        <!-- Fecha de nacimiento -->
        <div class="form-group">
          <label for="fechaNacimiento">Fecha de nacimiento *</label>
          <input type="date" id="fechaNacimiento" name="fechaNacimiento" required />
          <div id="errorFecha" class="mensaje-error"></div>
          <div id="exitoFecha" class="mensaje-exito"></div>
        </div>

        <!-- Comentarios -->
        <div class="form-group">
          <label for="comentarios">Comentarios (opcional)</label>
          <textarea id="comentarios" name="comentarios" rows="4" maxlength="500"
            placeholder="Cuéntanos sobre ti"></textarea>
          <div id="contadorComentarios" class="contador-caracteres">0</div>
        </div>

        <!-- Términos -->
        <div class="form-group">
          <label>
            <input type="checkbox" id="terminos" name="terminos" required />
            Acepto los términos y condiciones
          </label>
          <div id="errorTerminos" class="mensaje-error"></div>
        </div>

        <!-- Botón de envío -->
        <button type="submit" id="btnEnviar" disabled>Enviar formulario</button>
      </form>

      <section id="resumenDatos" style="display: none">
        <h2> Resumen de datos enviados</h2>
        <div id="contenidoResumen"></div>
      </section>
    </div>

    <!-- Scripts -->
    <script src="/_js/scripts.js"></script>
  </body>
</html>
